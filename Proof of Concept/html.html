<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Proof of concept </title>
</head>
<body>
<h1> Fetch API proof of concept</h1>
<button id="getRequest"> Send Get Request</button>
<div id="getResponse"></div>
<button id="postRequest">Send POST Request</button>
<div id="postResponse"></div>
<script>
    document.getElementById('getRequest').addEventListener('click', () => {
        fetch('get_example.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('getResponse').innerText = data;
            })
            .catch(error => console.error('Error:', error));
    });

    document.getElementById('postRequest').addEventListener('click', () => {
        fetch('post_example.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({message: 'Hello, server!'})
        })
            .then(response => response.text())
            .then(data => {
                document.getElementById('postResponse').innerText = data;
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
