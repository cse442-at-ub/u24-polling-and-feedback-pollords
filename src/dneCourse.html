<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNE Course Test</title>
    <script>
        async function submitDneCourse() {
            const response = await fetch('php/checkAuthFeedback.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    courseID: 99 // Assuming 99 is an ID of a non-existent course
                }),
            });
            const result = await response.json();
            document.getElementById('response').innerText = JSON.stringify(result);
        }
    </script>
</head>
<body>
    <h1>Test DNE Course</h1>
    <button onclick="submitDneCourse()">Submit</button>
    <div id="response"></div>
</body>
</html>
