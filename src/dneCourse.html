<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNE Course Test</title>
</head>
<body>
    <h1>DNE Course Test</h1>
    <button onclick="submitFeedback()">Submit</button>
    <div id="response"></div>
    <script>
        function submitFeedback() {
            fetch('php/getFeedbackResults.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ courseId: 999, email: 'instructorFeedback@buffalo.edu' })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = `${data.success}, ${data.averageResponse}`;
            });
        }
    </script>
</body>
</html>
