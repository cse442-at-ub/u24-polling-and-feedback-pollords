<!DOCTYPE html>
<html>
<head>
    <title>Empty Instructors Test</title>
</head>
<body>
    <h1>Empty Instructors Test</h1>
    <form action="http://localhost:8000/addCourseDB.php" method="post">
        <label for="courseName">Course Name:</label><br>
        <input type="text" id="courseName" name="courseName" value="Test Course 1"><br>
        
        <label for="courseCode">Course Code:</label><br>
        <input type="text" id="courseCode" name="courseCode" value="TC1"><br>
        
        <label for="term">Term:</label><br>
        <input type="text" id="term" name="term" value="Summer, 2024"><br>
        
        <label for="instructors">Instructors (comma-separated emails):</label><br>
        <textarea id="instructors" name="instructors[]" rows="4" cols="50"></textarea><br>
        
        <label for="students">Students (comma-separated IDs):</label><br>
        <textarea id="students" name="students" rows="4" cols="50"></textarea><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
