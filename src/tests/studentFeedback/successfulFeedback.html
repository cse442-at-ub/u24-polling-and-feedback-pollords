<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Correct Student Feedback</title>
    </head>
    <body>
        <form id="goodFeedback" method="POST" action="http://localhost:8000/studentFeedback.php">
            <label for="courseID">courseID:</label>
            <input type="text" id="courseID" name="courseID" value="17">
            <label for="response">response:</label>
            <input type="text" id="response" name="response" value="3">
            <button type="submit">Submit</button>
        </form>
    </body>

    <div id="result"></div>
    <script>
        document.getElementById('goodFeedback').onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('../../php/studentFeedback.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data);
            });
        };
    </script>
</html>
