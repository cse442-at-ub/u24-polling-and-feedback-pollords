<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href="css/courseCreationStyles.css">
    </head>

    <body>
        <div class="navbar">
            <img src="assets/Ellipse 1.svg" class="backIcon" onclick="backFunc()" width="40px" height="40px" />
            <div class="cCreation">Course Creation</div>
        </div>
        <div class="pContainer"><p>Fill out the following information to create a course, then click submit when you're done.</p></div>
        <br /> <br /> <br />

        <div class="inputBoxRedux">
            <label>Course Name (ex: Software Engineering Concepts):
                <input id="courseName" name="courseName"/>
            </label>
        </div>

        <div class="inputBoxRedux">
            <label>Course Code (ex: CSE 442):
                <input id="courseCode" name="courseCode"/>
            </label>
        </div>

        <div class="inputBoxRedux">
            <label>Semester:
                <input id="semester" name="semester"/>
            </label>
        </div>

        <div class="inputBoxRedux">
            <label>Instructor Emails (ex: mhertz@buffalo.edu, eblanton@buffalo.edu):
                <input id="instructorEmails" name="instructorEmails"/>
            </label>
        </div>

        <center><span id="error" class="error"></span></center>
        <center><button class="submitBtn" onclick="errorCatcher()">Submit</button></center>

        <script src="js/courseCreation.js"></script>
    </body>
</html>
