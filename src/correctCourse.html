<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Correct Course Test</title>
    <script>
        async function submitCorrectCourse() {
            const response = await fetch('php/checkAuthFeedback.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    courseID: 23 // Assuming 23 is the ID of the correct course
                }),
            });
            const result = await response.json();
            document.getElementById('response').innerText = JSON.stringify(result);
        }
    </script>
</head>
<body>
    <h1>Test Correct Course</h1>
    <button onclick="submitCorrectCourse()">Submit</button>
    <div id="response"></div>
</body>
</html>
