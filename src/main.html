<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Instructor Dashboard</title>
</head>

<body>
  <div id="landing">
    <div id="navBar">
      <div id="instructor">Instructor</div>
      <div id="welcomeMessage"></div>
      <button id="logoutButton">Logout</button>
    </div>
    <div id="dashboard">
      Dashboard for Courses
      <button id="courseCreation" onclick="courseCreate()">Create Course</button>
      <div id='errorText' style="color: black;">
        To add students, upload a CSV file to the associated course, with students' emails on new lines (only one email per line), then click "Add Students" to submit.</div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
