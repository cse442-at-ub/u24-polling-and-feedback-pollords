<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wrong Course Test</title>
    <script>
        async function submitWrongCourse() {
            const response = await fetch('php/checkAuthFeedback.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    courseID: 2 // Assuming 2 is the ID of a course not instructed by the current user
                }),
            });
            const result = await response.json();
            document.getElementById('response').innerText = JSON.stringify(result);
        }
    </script>
</head>
<body>
    <h1>Test Wrong Course</h1>
    <button onclick="submitWrongCourse()">Submit</button>
    <div id="response"></div>
</body>
</html>
