<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../oldSrc/css/loginUI.css">
</head>
<body>
    <div class="container">
        <h1>Enter the login and password for the associated account:</h1>
        <form action="http://localhost:8000/loginPHP.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p onclick="toRegistration()">Need a new account? Click here to register</p>
    </div>
    <script>
        function toRegistration() {
            document.location = 'accCreation.html';
        }
    </script>
</body>
</html>
