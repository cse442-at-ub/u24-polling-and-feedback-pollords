<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Actions</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .center-container {
            text-align: center;
        }
        .form-container {
            display: none;
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function showForm(formId) {
            const forms = document.querySelectorAll('.form-container');
            forms.forEach(form => form.style.display = 'none');
            document.getElementById(formId).style.display = 'block';
        }
    </script>
</head>
<body>
<div class="center-container">
    <button onclick="showForm('loginForm')">Login</button>
    <button onclick="showForm('createAccountForm')">Create Account</button>
    <button onclick="showForm('confirmCodeForm')">Confirm Code</button>

    <div id="loginForm" class="form-container">
        <form action="login.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Login">
        </form>
    </div>

    <div id="createAccountForm" class="form-container">
        <form action="create_account.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="userna" name="username" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="passwo" name="password" required>
            <br>
            <input type="submit" value="Create Account">
        </form>
    </div>

    <div id="confirmCodeForm" class="form-container">
        <form action="confirm_code.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="usern" name="username" required>
            <br>
            <label for="code">Confirmation Code:</label>
            <input type="text" id="code" name="code" required>
            <br>
            <input type="submit" value="Confirm Code">
        </form>
    </div>
</div>
</body>
</html>
